<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
<link rel="stylesheet" href="style.css" />
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    
    <main >
        <div class="card">
            <img  class="img" src="./images/image-qr-code.png" alt="Frontend Mentor QR Code" />
            <div class="heading">
                <h1>Improve your front-end skills by building projects</h1>
            </div>
            <div class="descr">
                <p>Scan the QR code to visit frontend 
                    Mentor and takey your coding skills to the next level
                </p>
            </div>
        </div>
        
    </main>
 
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.himachalsoft.com" title="Rishx" target="_blank">Rishx</a>.
  </div>
</footer>
</body>
</html>
